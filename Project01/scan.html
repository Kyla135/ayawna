<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#f1f1f1; color:#333; }
    header { display:flex; align-items:center; justify-content:space-between; padding:10px 15px; background:#001F3F; color:#fff; }
    header img { width:40px; height:40px; }
    .icons a { color:white; }
    .icons i { font-size:22px; transition:.2s; }
    .icons i:hover { transform:scale(1.2); color:#FF7F50; }
    section { padding:20px; }
    h2 { color:#001F3F; }
    footer { position:fixed; bottom:0; width:100%; background:#001F3F; display:flex; justify-content:space-around; padding:8px 0; }
    footer a { color:#fff; font-size:12px; text-align:center; display:flex; flex-direction:column; align-items:center; gap:3px; }
    footer i { font-size:22px; transition:.2s; }
    footer a:hover i { transform:scale(1.2); color:#FF7F50; }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #001F3F;
      border-radius: 10px;
      overflow: hidden;
    }
    #result {
      margin-top: 15px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      color: #001F3F;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #product-display {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }
    #product-display img {
      max-width: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #product-display h3 {
      margin: 5px 0;
      color: #001F3F;
    }
    #product-display p {
      margin: 5px 0;
      font-size: 14px;
    }
    #product-display button {
      margin-top: 10px;
      background: #001F3F;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #product-display button:hover {
      background: #FF7F50;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>Scan Products</h2>
    <div class="icons"><a href="homepage.html"><i class="fas fa-home"></i></a></div>
  </header>

  <section>
    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <div id="result">No QR code scanned yet.</div>

    <!-- Product display after scan -->
    <div id="product-display">
      <img id="product-img" src="" alt="Product Image">
      <h3 id="product-name"></h3>
      <p id="product-price"></p>
      <button id="view-details">View Details</button>
    </div>
  </section>

  <footer>
    <a href="scan.html"><i class="fas fa-qrcode"></i><span>Scan</span></a>
    <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="homepage.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a href="bag.html"><i class="fas fa-bag-shopping"></i><span>Bag</span></a>
  </footer>

  <script>
    let currentProduct = null;

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = `Scanned: ${decodedText}`;

      fetch("products.json")
        .then(response => response.json())
        .then(products => {
          const product = products.find(p => p.id === decodedText.trim());
          if (product) {
            currentProduct = product;
            // Show product below scanner
            document.getElementById("product-img").src = product.image;
            document.getElementById("product-name").innerText = product.name;
            document.getElementById("product-price").innerText = product.price; // make sure products.json has â‚±
            document.getElementById("product-display").style.display = "block";
          } else {
            alert("Product not found!");
          }
        })
        .catch(err => console.error("Error loading products.json:", err));
    }

    document.getElementById("view-details").addEventListener("click", () => {
      if (currentProduct) {
        // Pass name, price, image as URL params
        const params = new URLSearchParams({
          id: currentProduct.id,
          name: currentProduct.name,
          price: currentProduct.price,
          img: currentProduct.image
        });
        window.location.href = currentProduct.page + "?" + params.toString();
      }
    });

    function onScanError(errorMessage) {
      // ignore for now
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
